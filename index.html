<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form action="">
          <input
            type="text"
            class="form-control form-control-sm my-5"
            placeholder="Enter $ "
            id="val"
            required
          />
          <input
            type="text"
            class="form-control form-control-sm my-5"
            placeholder="USD Rate "
            id="drate"
            required
          />
          <input
            type="text"
            class="form-control form-control-sm my-3"
            placeholder="Value - 25 % of Value"
            id="res"
            readonly
          />
          <input
            type="text"
            class="form-control form-control-sm my-3"
            placeholder="Total Amount"
            id="dres"
            readonly
          />
          <input
            type="button"
            value="Find Result"
            class="form-control form-control-sm bg-danger text-warning"
            id="btn"
          />
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
